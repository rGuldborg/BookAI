<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Boguniverset</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div class="page-container">
    <!-- Venstre boks -->
    <div id="book-box">
        <input id="search" placeholder="Search for books..." />
        <div id="book-grid"></div>
    </div>

    <!-- Højre boks (chat) -->
    <div id="chat-box" class="hidden">
        <button id="close-chat">✖</button>
        <div id="chatbox"></div>
        <input id="chat-input" placeholder="Ask the AI about this book..." />
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
