<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Boguniverset</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<h1 class="site-title">The Book Universe</h1>

<div class="page-container">

    <div id="book-box">
        <input id="search" placeholder="Search for books..." />
        <div id="book-grid"></div>
    </div>

    <div id="chat-box">
        <div id="chat-placeholder">
            <p>Choose a book to start chatting!</p>
            <div class="arrow">➜</div>
        </div>

        <div id="chatbox"></div>

        <input id="chat-input" placeholder="Type a message..." style="display:none;" />
        <button id="close-chat" style="display:none;">×</button>
    </div>

</div>

<script src="/js/app.js"></script>
<script src="/js/infoModal.js"></script>

</body>
</html>
